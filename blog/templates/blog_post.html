{% extends "base.html" %}

{% block content %}

<div class="blog-wrapper">
    <div class="post-title">{{ post.title }}</div>
    <div class="post-date">{{ post.date_created|date:'Y-m-d H:i' }}</div>

    {% autoescape off %}
    <div class="post-body">{{ post.text }}</div>
    {% endautoescape %}
</div>

{% endblock content %}
