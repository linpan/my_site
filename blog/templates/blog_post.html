{% extends "base.html" %}

{% block content %}

<div class="blog-wrapper">
    <div class="post-title">{{ post.title }}</div>
    <div class="post-date">{{ post.date_created|date:'b d, Y' }}</div>

    {% autoescape off %}
    <div class="post-body">{{ post_text }}</div>
    {% endautoescape %}
</div>

{% endblock content %}
