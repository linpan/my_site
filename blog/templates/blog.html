{% extends "base.html" %}

{% block content %}

<h1 class="blog-list-header">Blog Posts</h1>
<div class="blog-list-wrapper">
    {% for post in posts %}
    <div class="blog-list-post-title">{{post.title}}</div>
    <div class="blog-list-post-date">{{post.date_created|date:'Y-m-d H:i'}}</div>
    {% endfor %}
</div>

{% endblock content %}
